    <header>
        <h1 class="teal">Type Down your Contact Info.</h1>
        <hr class="bg-teal">
    </header>
    <div>
        <form>
            First Name:<br>
            <input type="text" name="firstname" placeholder="First Name"><br>
            Last Name:<br>
            <input type="text" name="lastname" placeholder="Last Name"><br>
            Email:<br>
            <input type="email" name="email" placeholder="your@email.com"><br>
            Comment:<br>
            <textarea class="messageEntry" name="message" rows="15" cols="32" placeholder="Your content goes here"></textarea>
            <input class="submit" type="submit" value="submit">
        </form>
    </div>
</section>
